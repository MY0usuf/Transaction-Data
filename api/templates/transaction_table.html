{% extends "transaction.html" %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transactions Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <style>
        table {
        border-spacing: 0px;
        table-layout: auto;
        margin-left:auto;
        margin-right:auto;
        }
        th {
        color: rgb(0, 0, 0);
        text-align: center;
        border: 1px solid black;
        }
        td {
        padding: 10px;
        text-align: center;
        border: 1px solid black;
        }
        tr:nth-child(even) {background-color: #ececec;}
        tr:hover {background-color: rgb(201, 223, 255);}
        .btn{margin-right: 50px;}
        .table-wrapper {
        width: 100%;
        margin: 0 auto;
        text-align: center;
        }
        </style>
  </head>
  <body>
  <div class="container pt-3 pb-5 content-height container-wrapper re-transaction">
  <form id="TransactionCSV" method="GET" action="/return_transaction_file" novalidate class="needs-validation">
    <div class = 'container'>   
        <h1>Transactions Details</h1>
    </div>
    <div class="content-section-title text-end mb-3">
      <button type="submit" class="btn btn-outline-dark" href= "/" name="download" value="download_transaction">Download as CSV</button>
    </div>
  </form>
  <div class="table-wrapper">
    <div class="public-data-grid" id="transactionGrid_info" style="overflow-x:auto; overflow-y:auto;">
        <table id="transactionGrid" class="table table-condensed table-striped table-responsive-sm dataTable no-footer dtr-inline nested-table">
          <col style="width:40%">
          <col style="width:30%">
          <col style="width:30%">
            <tbody>
                {{ table|safe }}
            </tbody>
        </table>
    </div>
  </div>
</div>
  </body>
</html>
{% endblock %}
